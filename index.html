<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban To-Do App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome to Your Kanban Board!</h1>
      <p id="date"></p>
      <p id="task-summary"></p>
    </div>
    <div class="add-task">
      <input type="text" id="task-input" placeholder="Add a new task">
      <select id="priority-select">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </div>
    <div class="kanban-board">
      <div class="column" id="todo-tasks">
        <h2>To Do</h2>
        <div class="tasks" id="todo-tasks-container"></div>
      </div>
      <div class="column" id="in-progress-tasks">
        <h2>In Progress</h2>
        <div class="tasks" id="in-progress-tasks-container"></div>
      </div>
      <div class="column" id="done-tasks">
        <h2>Done</h2>
        <div class="tasks" id="done-tasks-container"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
